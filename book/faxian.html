<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-popup.js"></script>
<script type="text/javascript">
var indexSetting = $api.getStorage('appinfo');
var popup = new auiPopup();
indexSetting.userinfo = $api.getStorage('userinfo');
if ($api.getStorage('yejianmoshi') == '1') {
    $api.attr($api.byId('yejianmoshi'), 'checked', 'checked');
} else {
    $api.removeAttr($api.byId('yejianmoshi'), 'checked');
}

function setskin(em) {
    if (em) {
        $api.setStorage('yejianmoshi', '0');
        api.execScript({
            name: 'root',
            script: "$api.removeCls($api.byId('footer'),'qiehuan');"
        });
    } else {
        // false 但 是 选中
        $api.setStorage('yejianmoshi', '1');
        api.execScript({
            name: 'root',
            script: "$api.addCls($api.byId('footer'),'qiehuan');"
        });
    }
    autocheckyejian();
    api.execScript({
        name: 'root',
        frameName: 'store',
        script: "autocheckyejian();"
    });
    api.execScript({
        name: 'root',
        frameName: 'jingxuan',
        script: "autocheckyejian();"
    });
    api.execScript({
        name: 'root',
        frameName: 'bookku',
        script: "autocheckyejian();"
    });
}
apiready = function() {
    autocheckyejian();
    $api.fixStatusBar($api.dom('header'));
    api.parseTapmode();
    indexSetting.oldversion = api.appVersion;
    api.setRefreshHeaderInfo({
        visible: true,
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true
    }, function(ret, err) {
        initload();
        api.refreshHeaderLoadDone();
    });
};

function initload() {
    api.ajax({
        url: indexSetting.url + 'api.php?appkey=' + indexSetting.appkey + '&type=get&module=updateversion&param=version----' + indexSetting.oldversion,
        method: 'get'
    }, function(ret, err) {
        if (ret.status) {
            $api.addCls($api.byId('hasupdate'), 'fa-circle');
            $api.addCls($api.byId('hasupdate'), 'aui-text-danger');
        }
    });
}

function openslide() {
    var islogin = 0;
    var url = 'login';
    if (indexSetting.userinfo && indexSetting.userinfo.uid>1) {
        // 已登录进入会员详细信息
        islogin = 1;
        url = 'userinfo';
    }
    openwin(url, {
            from: "root",
            islogin: islogin
        })
}
</script>
</html>
